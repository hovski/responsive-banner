<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="relative box">
    <img class="img-flex" src="images/earth-horizon.jpg" alt="Earth Horizon">

    <div class="color gradient">
      <div class="grid wrapper grid-middle">
        <div class="unit s-1 m-2-3 l-2-3">
          <h1 class="push-0 pad-b-1-2 pad-t-1-2 gutter-1-2">The Planet Earth</h1>
          <p class="gutter-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>

        <div class="unit s-1 m-1-3 l-1-3 gutter-1-2 pad-b">
          <a class="btn btn-ghost" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
